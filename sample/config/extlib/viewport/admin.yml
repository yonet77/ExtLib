---
:viewport:
  :var: admin_viewport
  :xtype: Ext.Viewport
  :layout: border
  :items:
  - :region: center
    :layout: border
    :margins: '30 15 5 15'
    :items:
    - :region: south
      :contentEl: msg
      :height: 40
      :margins: '0 0 0 0'
    - :region: center
      :layout: border
      :margins: '0 0 0 0'
      :items:
      - :region: north
        :contentEl: bom_menu
        :height: 30
      - :region: center
        :contentEl: admin
        :split: true
        :collapsible: false
        :title: ''
        :margins: '0 0 0 0'